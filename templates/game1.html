<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hindi Memory Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #E3F2FD;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-width: 160px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-template-rows: repeat(4, 120px);
      gap: 15px;
      background-color: #BBDEFB;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .card {
      perspective: 1000px;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      backface-visibility: hidden;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      user-select: none;
    }

    .card-front {
      background-color: #90CAF9;
      color: transparent;
    }

    .card-back {
      background-color: #64B5F6;
      color: #0D47A1;
      transform: rotateY(180deg);
    }

    .matched .card-back {
      background-color: #43A047 !important;
      color: white;
      animation: fadeIn 0.4s ease-in;
    }

    .wrong .card-back {
      background-color: #E53935 !important;
      color: white;
      animation: fadeOutRed 1s forwards;
    }

    .result-display {
      font-size: 80px;
      font-weight: bold;
      height: 80px;
      min-height: 80px;
      width: 80px;
      text-align: center;
      transition: opacity 0.4s ease;
      opacity: 0;
    }

    .result-display.show {
      opacity: 1;
    }

    .result-display.correct {
      color: #43A047;
      animation: fadeOutResult 2s forwards;
    }

    .result-display.wrong {
      color: #E53935;
      animation: fadeOutResult 2s forwards;
    }

    #refreshBtn {
      font-size: 48px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: none;
    }

    #refreshBtn:hover {
      transform: scale(1.2);
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      color: #0D47A1;
      text-align: center;
    }

    @keyframes fadeIn {
      from { background-color: #64B5F6; color: #0D47A1; }
      to { background-color: #43A047; color: white; }
    }

    @keyframes fadeOutRed {
      from { background-color: #E53935; color: white; }
      to { background-color: #64B5F6; color: #0D47A1; }
    }

    @keyframes fadeOutResult {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="game-container" id="grid"></div>
    <div class="left-panel">
      <div id="result" class="result-display"></div>
      <div id="score"></div>
      <button id="refreshBtn" onclick="createGrid()">üîÅ</button>
    </div>
  </div>

  <script>
    const hindiSets = [
      ["‡§Ö", "‡§Ü", "‡§á", "‡§à", "‡§â", "‡§ä"],
      ["‡§è", "‡§ê", "‡§ì", "‡§î"],
      ["‡§ï", "‡§ñ", "‡§ó", "‡§ò"],
      ["‡§ö", "‡§õ", "‡§ú", "‡§ù"],
      ["‡§ü", "‡§†", "‡§°", "‡§¢"],
      ["‡§§", "‡§•", "‡§¶", "‡§ß", "‡§®"],
      ["‡§™", "‡§´", "‡§¨", "‡§≠", "‡§Æ"],
      ["‡§Ø", "‡§∞", "‡§≤", "‡§µ", "‡§∂", "‡§∑", "‡§∏", "‡§π"],
      ["‡§ï‡•ç‡§∑", "‡§§‡•ç‡§∞", "‡§ú‡•ç‡§û"]
    ];

    let selectedCards = [];
    let lock = false;
    let attempts = 0;
    let correctMatches = 0;
    let startTime = null;

    const grid = document.getElementById("grid");
    const resultDisplay = document.getElementById("result");
    const refreshBtn = document.getElementById("refreshBtn");
    const scoreDisplay = document.getElementById("score");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generatePairs() {
      const pairs = [];
      while (pairs.length < 8) {
        const randomSet = hindiSets[Math.floor(Math.random() * hindiSets.length)];
        const available = randomSet.filter(letter => !pairs.flat().includes(letter));
        if (available.length >= 2) {
          const selected = shuffle(available).slice(0, 2);
          pairs.push([selected[0], selected[1]]);
        }
      }

      return shuffle(pairs.flat().map(letter => ({
        letter,
        set: hindiSets.findIndex(set => set.includes(letter))
      })));
    }

    function createGrid() {
      grid.innerHTML = '';
      resultDisplay.textContent = '';
      resultDisplay.className = 'result-display';
      refreshBtn.style.display = 'none';
      scoreDisplay.textContent = '';
      selectedCards = [];
      lock = false;
      attempts = 0;
      correctMatches = 0;
      startTime = null;

      const cards = generatePairs();
      cards.forEach(entry => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.letter = entry.letter;
        card.dataset.set = entry.set;

        const inner = document.createElement('div');
        inner.classList.add('card-inner');

        const front = document.createElement('div');
        front.classList.add('card-face', 'card-front');
        front.textContent = entry.letter;

        const back = document.createElement('div');
        back.classList.add('card-face', 'card-back');
        back.textContent = entry.letter;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener('click', () => handleCardClick(card));
        grid.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (!startTime) startTime = new Date();
      if (lock || card.classList.contains('flipped') || selectedCards.includes(card)) return;

      card.classList.add('flipped');
      selectedCards.push(card);

      if (selectedCards.length === 2) {
        lock = true;
        attempts++;

        setTimeout(() => {
          const [first, second] = selectedCards;
          const set1 = parseInt(first.dataset.set);
          const set2 = parseInt(second.dataset.set);
          const l1 = first.dataset.letter;
          const l2 = second.dataset.letter;

          const isCorrect = set1 === set2 && l1 !== l2;

          if (isCorrect) {
            first.classList.add('matched');
            second.classList.add('matched');
            showResult("‚úì", true);
            correctMatches++;

            setTimeout(() => {
              hideResult();
              checkGameComplete();
              lock = false;
            }, 2000);
          } else {
            first.classList.add('wrong');
            second.classList.add('wrong');
            showResult("‚úó", false);

            setTimeout(() => {
              first.classList.remove('flipped', 'wrong');
              second.classList.remove('flipped', 'wrong');
              hideResult();
              lock = false;
            }, 2000);
          }

          selectedCards = [];
        }, 800);
      }
    }

    function showResult(symbol, isCorrect) {
      resultDisplay.textContent = symbol;
      resultDisplay.className = `result-display show ${isCorrect ? 'correct' : 'wrong'}`;
    }

    function hideResult() {
      setTimeout(() => {
        resultDisplay.className = 'result-display';
        resultDisplay.textContent = '';
      }, 2000);
    }

    function normalizeScore(rawScore) {
      const min = 30, max = 100;
      if (rawScore < min) return min;
      if (rawScore > max) return max;
      return rawScore;
    }

    function checkGameComplete() {
      const allCards = document.querySelectorAll('.card');
      const matchedCards = document.querySelectorAll('.card.matched');

      if (allCards.length === matchedCards.length) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000;
        const accuracy = correctMatches / attempts;
        let rawScore = Math.round((accuracy * 1000) / timeTaken);
        const score = normalizeScore(rawScore);

        scoreDisplay.textContent = `üéØ Score: ${score} (Accuracy: ${(accuracy * 100).toFixed(0)}%, Time: ${timeTaken.toFixed(1)}s)`;
        refreshBtn.style.display = 'inline-block';
      }
    }

    createGrid();
  </script>
</body>
</html>
