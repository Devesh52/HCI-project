<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hindi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #a4c2f4;
            padding: 15px;
            font-size: 50px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Profile picture circle */
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: white; /* Placeholder color */
            border-radius: 50%;
            margin-right: 15px;
        }

        .title-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .header img {
            width: 100px; /* Increased size */
            height: 100px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .box {
            width: 600px;
            height: 600px;
            border: 20px solid #a4c2f4;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 20px; /* Rounded edges */
            position: relative;
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Reduce opacity for the right letter */
        .box:nth-child(2) img {
            opacity: 0.5;
        }

        /* Guide lines in the second box */
        .box:nth-child(2)::before,
        .box:nth-child(2)::after,
        .box:nth-child(2) .middle-line {
            content: "";
            position: absolute;
            width: 95%;
            height: 4px;
            background-color: pink;
            left: 5%;
        }

        .box:nth-child(2)::before {
            top: 10%; /* First line at the top */
        }

        .box:nth-child(2) .middle-line {
            top: 50%; /* Middle line */
        }

        .box:nth-child(2)::after {
            top: 90%; /* Last line at the bottom */
        }

        .footer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }

        .footer img {
            width: 120px; /* Increased size */
            height: 120px;
            cursor: pointer;
            position: absolute;
            left: 500px; /* Align below the second letter box */
            top: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="title-container">
            <div class="profile-pic"></div>
            <span>LearnHindi</span>
        </div>
        <img src="./data/back.jpg" alt="Back">
    </div>

    <div class="container">
        <div class="box">
            <img src="./data/a.png" alt="Hindi Letter">
        </div>
        <div class="box">
            <div class="middle-line"></div> <!-- Middle guide line -->
            <img src="./data/a.png" alt="Hindi Letter (Transparent)">
        </div>
    </div>

    <div class="footer">
        <img src="./data/next.jpeg" alt="Next">
    </div>

</body>
</html>
